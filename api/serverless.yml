service: swg

plugins:
  - serverless-webpack
  - serverless-domain-manager

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'npm'
  customDomain:
    domainName: api.socialwargames.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-west-2


functions:
  vote:
    handler: handler.vote
    memorySize: 256
    events:
      - http:
          path: vote
          method: post
          integration: lambda
          cors: true

  user-details:
    handler: handler.userDetails
    memorySize: 256
    events:
      - http:
          path: user-details
          method: get
          integration: lambda
          cors: true
  register:
    handler: handler.register
    events:
      - http:
          path: register
          method: post
          integration: lambda
          cors: true
  login:
    handler: handler.login
    events:
      - http:
          path: login
          method: post
          integration: lambda
          cors: true
  ladder:
    handler: handler.ladder
    events:
      - http:
          path: ladder
          method: get
          integration: lambda
          cors: true